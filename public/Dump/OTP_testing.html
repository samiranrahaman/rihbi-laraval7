<!DOCTYPE html>
<html lang="en">
<head>
  <title>Otp_Testing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body> 
    <section class="page_title padd_sec1 text-center">
    <div class="container text-center padd_sec1">
	<div class="text-center">	
    <div class="row">     
    <form class="" action="">
    <div class="user_otp_img" style="margin-left:400px;">
      <img src="images/OTP.png">
	</div>
    <div class="row">
        <div class="col">
            <div class="form-row" style="padding-top:10px 0px; margin-left:400px; width:50%">
                <input type="text" class="form-control input_add3 input-text" id="m_number" placeholder="Mobile number" name="uname" enable="enable">
                <label for="m_number" class="label-helper">Mobile number</label>
            </div>
        </div>
    </div>
	<div class="d-flex justify-content-center align-items-center" style="margin-left:400px;">
        <div class="py-5"">
          <h5 class="text-center">Received OTP</h5>
            <div class="d-flex flex-row mt-5">
		     <input type="text" class="form-control" style="width:85px; margin-right:20px;" autofocus>
		     <input type="text" class="form-control" style="width:85px; margin-right:20px;">
		     <input type="text" class="form-control" style="width:85px; margin-right:20px;">
		     <input type="text" class="form-control" style="width:85px; margin-right:20px;">
		    </div>
          <div class="text-center mt-5" style="margin-left:10px;"><span class="d-block">Don't receive the code?</span><span class="font-weight-bold text-danger cursor">Resend</span></div>
        </div>
     </div>           
        <button type="submit" class="btn yellow_btn mb-3" style="width:20%; margin-left:400px;" data-toggle="modal" data-target="#myModal">Verify </button>            
    </form>
    </div>
	</div>
    </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
