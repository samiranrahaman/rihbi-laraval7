                <input type="text" class="form-control input_add3 input-text" size="20" id="uname" placeholder="Seller Name" name="uname" enable="enable" required>

			<div class="form-group form-row">

			<div class="form-group form-row">

			<div class="form-group form-row">

                <input type="text" class="form-control input_add3 input-text" id="bname" placeholder="Business Name" name="uname" enable="enable" required>

            </div>
            <div class="form-group form-row">
                <textarea class="form-control input_add comment input-text" rows="3" id="businessaddress" placeholder="Business Address" enable="enable"></textarea>
                <label for="comment" class="label-helper"> Business Address</label>
            </div>
            <div class="form-group form-row">
                <input type="text" class="form-control input_add3 input-text" id="adharnumber" placeholder="Aadhar card number" name="adharnumber" enable="enable" required>

            </div>
            <div class="row padd_sec1 page_title">

			<div class="form-group form-row">
